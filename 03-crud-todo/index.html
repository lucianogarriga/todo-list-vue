<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>CRUD LocalStorage - Vue</title>
    <style>
      body {
        margin: 0 auto;
        max-width: 780px;
        padding: 0px 12px;
        background-color: #2b2b2b;
        color: #e4e4e4;
      }
      .gradientText {
        -webkit-text-fill-color: transparent;
        background-color: #cb1938;
        background-image: linear-gradient(261deg, #fd8900 14%, #cb1938 93%);
        -webkit-background-clip: text;
        background-clip: text;
        font-size: 40px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h1 class="text-center gradientText">{{title}}</h1>
      <h5 class="mt-4 text-center">{{subtitle}}</h5>
      <p class="text-center">
        Agrega tareas, actualiza la página, y mira cómo tus tareas quedan
        guardadas!
      </p>

      <div class="container mt-2">
        <div class="row">
          <div class="col-12 text-center">
            <input type="text"  v-model="newTasks" class="form-control my-3"  @keyup.enter="addTasks"  />
            <button class="btn btn-danger justify-content-center align-items-center mt-3" @click="addTasks">
              Agregar una nueva tarea
            </button>
          </div>
        </div>
      </div>

      <h5 class="mt-2">{{newTasks}}</h5>

      <div class="mt-3" v-for="(task, index) of tasks">
        <!-- <div class="alert alert-primary mt-3" role="alert"> </div> -->
        <div
          :class="['alert', task.state ? 'alert-danger' : 'alert-success']"
          role="alert"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>
              {{index + 1}}. {{task.name}} / {{task.state ? "Completada" :
              "Pendiente"}}
            </div>

            <div>
              <button
                class="btn btn-success btn-sm"
                @click="changeState(index)"
              >
                Ok
              </button>
              <button class="btn btn-danger btn-sm" @click="removeTask(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</html>
