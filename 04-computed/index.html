<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propiedades Computadas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h1>App para invertir mensajes</h1>
      <input type="text" class="form-control" v-model="mensaje" />
      <h2>Mensaje: {{mensaje}}</h2>
      <h2>Mensaje invertido: {{invertido}}</h2>

      <hr />
      <div>
        <h2>Contador</h2>
        <button @click="contador--" class="btn btn-primary m-2">-</button>
        <button @click="contador++" class="btn btn-primary m-2">+</button>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" :style="{width: contador+'%'}"
            aria-valuenow="25" aria-valuemin="0"  aria-valuemax="100" >
            {{contador}}%
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</html>
